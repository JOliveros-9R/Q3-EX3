<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	 <link rel="stylesheet" type="text/css" href="style.css">

	<title>woof greeting app</title>
</head>
<body>
     <div class="container mt-4">
     	<h1>GREETING APP</h1><hr>

     	<form>
           <label for="Fname">Enter Name: </label>
           <input type="text" id="Fname" class="form-control"><br>

           <h5 id="guestName">Welcome Guest!</h5><br>
           <button type="button" class="btn btn-primary" onclick="greet()">Greet</button>
           <button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh</button> 
        </form>

        <script type="text/javascript">
        	function greet(){
        		var name = document.getElementById('Fname').value;

        		document.getElementById('guestName').innerHTML = 'welcome, ' + name;
        	}

        </script>

        	</div>
        	
        </footer>

     </div>     	
</body>
</html>
